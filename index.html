<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Nova</title>
	<meta name="description" content="" />
	<meta name="author" content="" />

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' gap://ready file:; style-src * 'self' 'unsafe-inline' 'unsafe-eval'; script-src * 'self' 'unsafe-inline' 'unsafe-eval'; media-src *; img-src * data: 'unsafe-inline'">
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<link rel="stylesheet" type="text/css" href="css/font-awesome-4.2.0.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<script>
		var dev = true;
		var ads = false;
		var app = "Nova Dev";
		var base_url = "http://nova.notomono.onnix.net";
		var ga_code = "";
		var admob_code = "";
		var admob_code_droid = "";
		var fb_app_id = false;

		window.onerror = function(message, url, lineNumber) {
			if (dev)
				alert(message+"\r\n"+url+"\r\n"+lineNumber);
			$.get(base_url+"/ajax/app_js_error.php", {app:app_info(), message:message, url:url, line_number:lineNumber}, function (data){});
			return false;
		};
	</script>
	<script src="cordova.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/fastclick.min.js"></script>
	<script src="js/base.js"></script>
	<script src="js/main.js"></script>
</head>
<body onload="onLoad()" onunload="onunload()">

<div id="templates" style="display: none;">
	<div data-key="band_list">
		<div class="open_band_dashboard" data-band_id="##id##">
			##name##
		</div>
	</div>
	<div data-key="song_list">
		<div>
			<img class="change_photo" src="##image_url##" data-id="##id##">
			<span>##name##</span>
		</div>
	</div>
</div>

<div id="cont">
	<div id="header">
		<div id="head_back" style="display: none;">
			<
		</div>
		<img id="header_logo" src="images/header_logo.png" />
	</div>

	<div id="modal-overlay"></div>
	<div id="modal">
		<h1></h1>
		<div></div>
		<a id="mbutton1">Ok</a>
		<a id="mbutton2">Cancel</a>
	</div>

	<div id="menubutton">
		<i class="fa fa-bars"></i>
	</div>

	<div id="menu-overlay"></div>
	<div id="menu">
		<ul>
			<li>Title</li>
			<li><a href="#">Settings</a></li>
			<li><a href="#">About Us</a></li>
		</ul>
	</div>

	<div class="page" id="login" style="display: block;">
		<a class="fb_login">BF Login</a>
		<input type="text" id="login_email" placeholder="Email" />
		<input type="password" id="login_password" placeholder="Password" />
		<input type="button" id="login_button" value="Login" />
		<a class="open_page" data-page="signup">Signup</a>
	</div>

	<div class="page" id="signup">
		<input type="text" id="signup_name" placeholder="Name" />
		<input type="email" id="signup_email" placeholder="Email" />
		<input type="password" id="signup_password" placeholder="Password" />
		<input type="password" id="signup_cpassword" placeholder="Confirm Password" />
		<input type="button" id="signup_button" value="Signup" />
		<a class="open_page" data-page="login">Login</a>
	</div>

	<div class="page" id="discover" data-back="hide">
		Logged In
		<div id="discover_nav">
			<div class="nav_item open_profile_yours">
				<img src="images/icon_1.png" />
			</div>
			<div class="nav_item">
				<img src="images/icon_2.png" />
			</div>
			<div class="nav_item">
				<img src="images/icon_3.png" />
			</div>
			<div class="nav_item">
				<img src="images/icon_4.png" />
			</div>
		</div>
	</div>

	<div class="page" id="profile" data-back="discover">
		<div class="profile_image_cont">
			<div class="profile_background"></div>
			<img class="profile_image" src="">
			<div class="profile_name"></div>
			<i class="fa fa-camera add_friend" data-user_id="" aria-hidden="true"></i>
		</div>
		<div class="profile_stats">
			Profile_stats
		</div>
		<div class="profile_albums">
			Profile_albums
		</div>
	</div>

	<div class="page" id="your_profile" data-back="discover">
		<div class="profile_image_cont">
			<div class="profile_background"></div>
			<img class="profile_image" src="">
			<div class="profile_name"></div>
			<i class="fa fa-camera change_photo" data-action="profile_image" aria-hidden="true"></i>
		</div>
		<div id="profile_nav">
			<div class="nav_item open_albums">
				<i class="fa fa-dot-circle-o" aria-hidden="true"></i>
			</div>
			<div class="nav_item open_notifications">
				<i class="fa fa-music" aria-hidden="true"></i>
			</div>
			<div class="nav_item open_page" data-page="settings">
				<i class="fa fa-cog" aria-hidden="true"></i>
			</div>
		</div>
		<div id="profile_cont">
			Profile_cont
		</div>
	</div>

	<div class="page" id="settings" data-back="your_profile">
		<input id="settings_name" type="text" value="" placeholder="name" />
		<input id="settings_password" type="password" value="" placeholder="New password" />
		<input id="settings_cpassword" type="password" value="" placeholder="Confirm password" />

		<div>
			<h3>Bands</h3>
			<div id="settings_bands">

			</div>
			<a class="open_page" data-page="create_band">Create new band</a>
		</div>
	</div>

	<div class="page" id="create_band" data-back="settings">
		<input id="create_band_name" type="text" value="" placeholder="name" />
		<input type="button" id="band_create" value="Create Band" />
	</div>

	<div class="page" id="band">
		<div class="profile_image_cont">
			<div class="profile_background"></div>
			<img class="profile_image" src="">
			<div class="profile_name"></div>
			<i class="fa fa-cog band_panel" data-band_id="" aria-hidden="true"></i>
		</div>
	</div>

	<div class="page" id="band_dashboard" data-band_id="">
		<div class="profile_image_cont">
			<div class="profile_background"></div>
			<img class="profile_image" src="">
			<div class="profile_name"></div>
			<i class="fa fa-camera change_photo" data-action="band_image" data-id="" aria-hidden="true"></i>
		</div>
		<div id="dash_songs">

		</div>
		<input type="button" id="song_button" value="Select Song" />
		<input type="text" id="song_name" placeholder="Name" />
		<input type="button" id="song_submit" value="Upload Song" />
	</div>

	<div id="footer">

	</div>
</div>

</body>
</html>
